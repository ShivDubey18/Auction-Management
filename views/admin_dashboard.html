    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Header Styles */
        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            padding: 15px;
            background-color: #333;
            color: white;
            z-index: 1000;
        }

        .header-left h1 {
            margin: 0;
        }

        .header-right .dropdown {
            position: relative;
        }

        .header-right .dropbtn {
            background-color: blue;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        /* Dropdown Styles */
        .header-right .dropdown-content {
            display: none;
            position: absolute;
            background-color: #333;
            min-width: 160px;
            z-index: 1;
            left: -20px;
        }

        .header-right .dropdown.show .dropdown-content {
            display: block;
        }

        .header-right .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .header-right .dropdown-content a:hover {
            background-color: #444;
        }

        /* Body Styles */
        main {
            padding: 20px;
            margin-top: 80px;
            min-height: 80vh;
            padding-bottom: 60px;
        }

        .page-heading {
            text-align: center;
            font-size: 24px;
            margin-bottom: 30px;
            font-weight: bold;
        }

        .section-container {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            width: 100%;
        }

        section {
            width: 100%;
            margin-bottom: 30px;
        }

        h2 {
            margin-bottom: 20px;
            text-align: center;
        }

        /* Scrollable Products */
        .products-slider {
            display: flex;
            gap: 20px;
            overflow-x: auto;
            padding: 10px;
            scroll-behavior: smooth;
            background-color: #f8f8f8;
            border-radius: 8px;
        }

        .product-card {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.2s ease;
            border-radius: 8px;
            min-width: 33%;
            max-width: 33%;
        }

        .product-card img {
            width: 100%;
            height: auto;
            max-height: 200px;
            object-fit: cover;
            border-radius: 8px;
        }

        .product-card h3 {
            margin: 10px 0;
        }

        .product-card p {
            font-size: 14px;
            color: #888;
        }

        /* Footer Styles */
        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
        }
    </style>
</head>

    <script>
        // Toggle dropdown on button click
        function toggleDropdown() {
            const dropdown = document.getElementById('dropdown');
            dropdown.classList.toggle('show');
        }

        // Close dropdown when clicking outside
        window.addEventListener('click', function (event) {
            const dropdown = document.getElementById('dropdown');
            const dropbtn = document.querySelector('.dropbtn');
            if (!dropdown.contains(event.target) && event.target !== dropbtn) {
                dropdown.classList.remove('show');
            }
        });
        // Load products into scrollable containers
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch('/admin/get-pending-products');
                const data = await response.json();

                const carsContainer = document.getElementById('cars-products');
                const paintingsContainer = document.getElementById('paintings-products');

                // <div class="product-card" onclick="window.location.href='/admin/product_detail/${product.product_id}'">
                data.forEach(product => {
                    const productCard = `
                        <div class="product-card" onclick="window.location.href='admin/product_details/${product.product_id}'">
                            <img src="uploads/${product.image}" alt="${product.product_name}">
                            <h3>${product.product_name}</h3>
                            <p>Base Price: Rs.${product.base_price}</p>
                        </div>
                    `;

                    if (product.category === 'car') {
                        carsContainer.innerHTML += productCard;
                    } else if (product.category === 'painting') {
                        paintingsContainer.innerHTML += productCard;
                    }
                });
            } catch (error) {
                console.error('Error fetching products:', error);
            }
        });

    </script>
